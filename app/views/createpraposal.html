               <div class="modal-dialog modal-lg">

                
                                <div class="color-line"></div>
                                <div class="modal-header">
                                    <h4 class="modal-title">Add New Proposal<span class="pull-right"><a data-dismiss="modal"> <i class="pe-7s-close fa-2x"></i></a> </span></h4>
                                  
                                </div>
                                <div class="modal-body">
                                  
                                  <div class="row">
                                  	
                                  	
                                    <div class="col-md-6" >
                                         <label class="control-label">Name</label>
                                        <div class="form-group required" >
                                            <input name="name" type="text" class="form-control" ng-maxlength="50" placeholder="Name of Proposal" ng-model="praposalname" maxlength="20"  minlength="3" required>
                                        </div>
                                    </div>
                                   
                                
                                    <div class="col-md-6">
                                        <label class="control-label">Client Name:</label>
                                        <div class="form-group required" >
                                             <div class="dropdown" >
                                              <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown" ng-options="info.id as info.firstname for info in clients" ng-model="cname">.
                                                <option selected></option>
                                              </select>
                                              
                                            </div>
                                                                    </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="control-label">End Date</label>
                                        <div class="form-group required" >
                                            <input type="date" id="exampleInput-txt" name="input" class="form-control" ng-model="myDate"
                                                placeholder="yyyy-MM-dd"  required />
                                                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                         <label class="control-label">Multiple Collaborators</label>
                                       <div class="dropdown" >
                  <select class="selectpicker form-control" multiple data-toggle="dropdown"  ng-options="value.user_id as value.first_name for value in userdata.users " ng-model="coname" >.
                    <option selected></option>
                  </select>
                  
                </div>
                                    </div>
                                   

                                    <div class="col-md-3">
                                         <br>
                                        <div class="hpanel" style="border:1px dotted #434E6E">
                                            <div class="panel-body">
                                                <div class="text-center">
                                                    <img src="images/portrait.png">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                         <br>
                                        <div class="hpanel" style="border:1px dotted #434E6E">
                                            <div class="panel-body">
                                                <div class="text-center">
                                                   <img src="images/ladscape.png">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                         <br>
                                        <div class="hpanel hbggreen">
                                            <a ng-click="submit()">
                                            <div class="panel-body">
                                                <div class="text-center">
                                                <br>
                                                    <i class="pe-7s-note fa-4x"></i><br>
                                                    <small>Create Proposal</small>
                                                    <br><br>
                                                </div>
                                            </div>
                                        </a>
                                        </div>
                                    </div>
                                </div>
                                 
                                <br><br><br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <strong> Select a Template from the gallery</strong>
                                        <hr>
                                    </div>
                                </div>
                                
                                 <div class="row" >
                                     <div class="col-md-3" style=""ng-repeat="temp in templates" ng-click="selecttemp(temp)">

                                                <div class="text-center">

                                                    <small>{{temp.template.template_name}}</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
