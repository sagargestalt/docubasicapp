 <div id="header" ng-include="'views/header.html'"></div>
<!-- Navigation -->
<aside id="menu" ng-include="'views/navigation.html'"></aside>
<div id="wrapper">
<div class="content animate-panel">
<div class="row">
     <div class="col-lg-6" ng-repeat="detail in praposaldata" >
        <div class="hpanel " >
                    <div class="panel-body">
                        <div class="row projects">
                        <div class="col-sm-12">
                            <h4><a href="#">{{detail.name}}</a></h4>
                        
                                <div class="well well-lg">
                                <p>{{detail.description}}</p>
                                <br><small>{{detail.activity[0].proposal_activity}}</small>
                                </div>
                                  
                        </div>
                         <div class="col-sm-8" style="border-right:1px dashed #7384b6;" >
                               <div class="row">
                                    <div class="col-sm-4" >
                                        <div class="project-label">CLIENT</div>
                                        <small>Acme & Co.</small>
                                    </div>
                                    <div class="col-sm-4" >
                                        <div class="project-label">VERSION</div>
                                        <small>1.0.4</small>
                                    </div>
                                    <div class="col-sm-4" >
                                        <div class="project-label">DEDLINE</div>
                                        <small>{{detail.delivery_date}}</small>
                                    </div>
                                     <div class="col-sm-12" >
                                        <h2 class="text-info"> ${{detail.cost}}</h2>
                                    </div>
                                     <div class="col-sm-12" >
                                     <br>
                                        <div class="project-people">
                                            <img src="images/a1.jpg" class="img-circle" alt="logo">
                                            <img src="images/a2.jpg" class="img-circle" alt="logo">
                                            <img src="images/a3.jpg" class="img-circle" alt="logo">
                                            <img src="images/a4.jpg" class="img-circle" alt="logo">
                                            <img src="images/a5.jpg" class="img-circle" alt="logo">
                                            <img src="images/a6.jpg" class="img-circle" alt="logo">
                                            <img src="images/a7.jpg" class="img-circle" alt="logo">
                                            <img src="images/a8.jpg" class="img-circle" alt="logo">
                                        </div><br><br>
                                </div>
                                    
                                </div>
                            </div>
                         <div class="col-sm-4" >
                                <div class="row">
                                    <div class="col-sm-12" >
                                        <div class="project-label">Status</div>
                                        <small>Open <br>{{detail.status}}</small>
                                        <br><br>
                                    </div>
                                    <div class="col-sm-12" >
                                       <div class="project-value" style="border-top:1px dashed #7384b6;">
                                            <h2 class="text-info">79%</h2>
                                            <div class="project-label">PROGRESS</div>
                                            <div class="progress m-t-xs full progress-small">
                                            <div class=" progress-bar progress-bar-info" style="width: 79%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="43" role="progressbar"> </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                       <div class="row">
                            <div class="col-sm-12" >
                              <i class="prl15 border-right"><img src="images/widget/copy.png"></i>
                              <i class="pe-7s-unlock fa-2x prl15 border-right"></i>
                              <i class="pe-7s-umbrella fa-2x prl15 border-right"></i>
                              <i class="pe-7s-trash fa-2x prl15 border-right"></i>
                              <i class="pe-7s-tools fa-2x prl15 border-right"></i>
                              <i class="pe-7s-speaker fa-2x prl15 border-right"></i>
                              <i class="pe-7s-ribbon fa-2x prl15"></i>
                             
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
       </div>
    </div>
