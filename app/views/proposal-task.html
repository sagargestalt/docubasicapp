<div class="modal-dialog modal-lg">
	 <div class="pull-right">
              <a  ng-click="closebar()" > <i class="pe-7s-close fa-2x"></i></a>
            </div>
<div class="panel-body pn" >

  <h2>Price Block</h2><br>
   <table datatable="ng" class="table table-striped table-bordered table-hover" >
      <thead>
        <tr>
         <th>Task Description</th>
          <th>Quantity</th>
           <th>Price</th>
         
          
        
        </tr>
      </thead>
      <tbody>
       <tr ng-repeat="detail in alldata.projecttask  track by $index" db-draggable data-tasktable="{{detail}}" id="ttable" >
          <td >{{detail.categoryname}}</td>
          <td>{{detail.mandays}}</td>
           <td>{{detail.totalcost}}</td>
          
       </tr>
      </tbody>
    </table>
      </div><br>
    <div class="panel-body pn" >
  <h2>Tax Block</h2><br>

   <table datatable="ng" class="table table-striped table-bordered table-hover" >
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
          <th>Percentage</th>
          
         
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="info in alldata.taxblock" db-draggable data-taskrow="{{info}}"  >
          <td >{{info.taxname}}</td>
          <td></td>
          <td>{{info.percentage}}</td>
          
         
        </tr>
      </tbody>
    </table>
     
  </div>
  <div class="panel-body pn" >
  <h2>Discount Block</h2><br>
   <table datatable="ng" class="table table-striped table-bordered table-hover"  >
      <thead>
        <tr>
          <th>Name</th>
           <th></th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in alldata.discountblock track by $index" db-draggable data-dtask="{{data}}" >
          <td >{{data.name}}</td>
          <td></td>
           <td ng-model="discount">{{data.value}}</td>
           
         
        </tr>
      </tbody>
    </table>
    
  </div><br>


</div>
