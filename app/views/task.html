<div class="modal-dialog modal-lg">
   

<div class="normalheader transition animated fadeIn">


        <div class="hpanel">
          
          <div class="panel-body">
            <div class="pull-right">
              <a  ng-click="closemodal()" > <i class="pe-7s-close fa-2x"></i></a>
            </div>
          </div>


            <div class="panel-body">
               

                <div class="pull-right m-t-lg" id="hbreadcrumb">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ng-href="#/main"><i class="icon-page-14"></i>Dashboard</a></li>
                       
                        <li class="active">
                            <span>Task Categories</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Task Categories
                </h2>
                <small></small>
            </div>
        </div>
    </div>
  <uib-alert ng-repeat="error in errors" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{error}}</uib-alert>
   <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlerts($index)" id="display-error-home">{{alert.msg}}</uib-alert>
   
   <div class="content animate-panel" effect="zoomIn">
   
   
   

<div class="row">
<div class="col-lg-12" >
<div class="hpanel">
   <div class="panel-body">
    
  <button class="btn btn-success pull-left" ng-model="collapsed" ng-click="tasksection()" ng-hide="collapsed" >Add New</button>
    <div class="takadd" ng-show="collapsed"><br>
      <form name="taskForm">
    <h3 class="font-light m-b-xs" ng-hide = "update">
                    Add Task Category
                </h3><br>
                 <h3 class="font-light m-b-xs" ng-show="update">
                    Update Task Category
                </h3><br>

       <div class="form-group required" ng-class="{'has-error': taskForm.Taskcategory.$touched && taskForm.Taskcategory.$error.required}">
         <label class="control-label">Task Name</label>
  <input name="Taskcategory" type="text" class="form-control" placeholder="Task Name" id="user-pass" ng-model="taskname" required>
  </div>
  </form>
      <button class="btn btn-success" ng-click="insert()" ng-disabled="taskForm.$invalid" ng-hide = "update" >Save</button>
       <button class="btn btn-success" ng-click="updatetaskdata()" ng-disabled="taskForm.$invalid" ng-show="update">Update</button>
       <button class="btn btn-primary" ng-click="closetask()">Cancel</button>


    </div>
</div>
<br><br>
 

 <div class="panel-body pn" >

  <table datatable="ng" class="table table-striped table-bordered table-hover" >
      <thead>
        <tr>
           <th>Name</th>
          <th>Created By</th>
         
    
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="detail in gettasks" >
          <td >{{detail.categoryname}}</td>
          <td>{{detail.email}}<br>
            {{detail.created_time}}</td>
          
         
          <td><a href="" title="Update" ng-click="updatetask(detail)" class="btn"><i class="glyphicon glyphicon-pencil"></i></a>
            <a href="" title="Delete" ng-click="deletetask(detail)" class="btn"><i class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
     
  </div>
</div>
</div>
</div>
</div>
   <!--<div ui-grid="gridOptions"  ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-pagination class="grid"></div>-->

</div>
