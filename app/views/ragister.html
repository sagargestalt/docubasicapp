<div class="bgimg">

<div class="signup-container" data-ng-init="init()">
    <div class="row">
        <div class="col-md-12">

       <div class="col-md-4 col-md-offset-4 text-center m-b-md">
                <img class="img-responsive" src="images/docubasic_white_logo.png" />
            </div>
        </div>
		 <div class="col-md-12">
				<h3 class="login-h1 white">Sign Up <span class="pull-right"><a href="#">Sign In</a></span></h3>
				
         </div>
        <div class="col-md-12">
            
            <div class="hpanel">

                <div class="col-sm-6 no-padding">
                    <div class="signup_doccolor">
                        <form>
                            <h3 class="login-h1">New Tenancy Users  </h3>
                           	<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/user.png"></i>
									<input type="text" placeholder="Organization Name" title="Organization Name" required="" value="" name="orgname" id="username" class="form-control" ng-model="email">
                               </div>
							</div>
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/user.png"></i>
									<input type="text" placeholder="Tender ID" title="Tender ID" required="" value="" name="tenderid" id="tenderid" class="form-control" ng-model="email">
                               </div>
							</div>
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/user.png"></i>
									<input type="text" placeholder="Full Name" title="Full Name" required="" value="" name="username" id="username" class="form-control" ng-model="email">
                               </div>
							</div>
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/password.png"></i>
								   <input type="text" title="Email" placeholder="Email" required="" value="" name="email" id="email" class="form-control" ng-model="password">
							   </div>
							</div>
                            <!--<div>
                                <input type="checkbox" ng-model="remember" ng-init="remember = true">
                                Remember login
                                <p class="help-block small">(if this is a private computer)</p>
                               
                            </div>-->
                            <button class="btn btn-default btn-block h50" ng-click="loginSubmit()">Sign Up <img class="loginarrow" src="images/icons/arrow_right.png"></button><br>
							
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 no-padding">
                    <div class="signup_whitecolor">
                         <form>
                            <h3 class="login-h1">Existing Tenancy Users  </h3>
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/user.png"></i>
									<input type="text" placeholder="Tender ID" title="Tender ID" required="" value="" name="tenderid" id="tenderid" class="form-control" ng-model="email">
                               </div>
							</div>
                           	<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/user.png"></i>
									<input type="text" placeholder="Organization Name" title="Organization Name" required="" value="" name="orgname" id="username" class="form-control" ng-model="email">
                               </div>
							</div>
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/user.png"></i>
									<input type="text" placeholder="Full Name" title="Full Name" required="" value="" name="username" id="username" class="form-control" ng-model="email">
                               </div>
							</div>
							<div class="form-group">
								<div class="inner-addon left-addon">
									<i class="glyphicon"><img src="images/icons/password.png"></i>
								   <input type="text" title="Email" placeholder="Email" required="" value="" name="email" id="email" class="form-control" ng-model="password">
							   </div>
							</div>

                                <input type="checkbox" ng-model="remember" ng-init="remember = true">
                                Remember login
                                <p class="help-block small">(if this is a private computer)</p>
                               
                            </div>-->
                            <button class="btn btn-default btn-block h50" ng-click="loginSubmit()">Sign Up <img class="loginarrow" src="images/icons/arrow_right.png"></button><br>
							
                        </form>
							
                    </div>
                </div>



            </div>
        </div>
		 

    </div>
   
</div>
</div>
