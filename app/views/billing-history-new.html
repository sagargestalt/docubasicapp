              <a  ng-click="closehistorysidebar()" > <i class="pe-7s-close fa-2x"></i></a>
            </div>
          </div>
<div  ng-controller="billingctrl">


    <div class="modal-body">
         <div class="row">
<div class="col-lg-12" >
   <div class="pull-right m-t-lg" id="hbreadcrumb">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ng-href=""><i class="icon-page-14"></i> Dashboard</a></li>
                       
                        <li class="active">
                          <a ng-href="">Billing History</a>
                        </li>
                        
                    </ol>
                </div>
         </div>
          </div>
<div class="row">
  
  
  
  <div class="col-md-4">
                
<div class="dropdown" > <label class="control-label">Date Range</label><br>
                    <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown"  ng-model="tsktype" ng-options="taskp.id as taskp.type for taskp in dfilter " >
            <option value="">--Select--</option></select>
          </div>

    

  </div>

  


  
  
     <div class="col-md-8" ng-show="tsktype == '1'"> 
      

  <div class="col-md-6">
     <div class="required" >
        <p class="input-group">
             <label class="control-label">From Date</label>
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" show-button-bar="false" ng-model="startDate" is-open="opened" min-date="minDate"datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="DD/MM/YYYY"/ ng-model-options="{timezone: 'utc'}">
              <span class="input-group-btn" style="top: 12px">
              <button type="button" class="btn btn-default" style="height:48px" ng-click="open($event)"><i class="icon-calander"></i></button>
              </span>
        </p>
   </div>
</div>
<div class="col-md-6">
     <div class="required" >
        <p class="input-group">
             <label class="control-label">To Date</label>
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" show-button-bar="false" ng-model="endDate" is-open="opened2" min-date="minDate"datepicker-options="dateOptionss" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="DD/MM/YYYY"/ ng-model-options="{timezone: 'utc'}">
              <span class="input-group-btn" style="top: 12px">
              <button type="button" class="btn btn-default" style="height:48px" ng-click="openb($event)"><i class="icon-calander"></i></button>
              </span>
        </p>
   </div>
</div>

  </div>
    <label class="control-label"><br><br></label>
                                      <button class="btn btn-success" ng-click="billinghstry()">Search</button>


  <div>

    <br><br>
                                  
                                  <table datatable="ng" class="table table-striped table-bordered table-hover" >
                                    <thead>
                                      <tr>
                                        <th>Name</th>
                                         <th>Package Name</th>
                                        <th>Amount</th>
                                         <th>Start Date</th>
                                         <th>End Date</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr ng-repeat="detail in billinghistory" >
                                        <td >{{detail.first_name}}</td>
                                        <td >{{detail.package_name}}</td>
                                        <td>{{detail.amount}}</td>
                                         <td>{{detail.start_date}}</td>
                                         <td>{{detail.end_date}}</td>
                                       
                                      </tr>
                                    </tbody>
                                  </table>
                                  
                                </div>
</div>
