<div class="panel-body">
    <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlerts($index)" id="display-error-home">{{alert.msg}}</uib-alert>

    <uib-alert ng-repeat="error in errors" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{error}}</uib-alert>
            <!--<form name="loginForm" role="form" ng-submit="loginSubmit()">-->
               <label for="sender-email" class="control-label">Select User Type:</label><br>
              <button class="btn btn-primary" ng-model="collapsed" type="button" ng-click="collapsed()">
<i class="fa fa-group"></i>
<br>
New Tenancy Users

</button>

<button class="btn btn-primary" type="button" ng-model="collapsed1" type="button" ng-click="collapsed1()">

              <!--New-->
              <div class="takadd" ng-show="collapsedold">
                <form name="etuser">
               <div class="form-group required" ng-class="{'has-error': etuser.companyname.$touched && etuser.companyname.$error.required}">
                <label for="sender-email" class="control-label">Company Name:</label>
                <div class="input-icon">
                  <i class="fa fa-user"></i>
                  <input name="companyname" id="sender-companyname" type="text"  ng-blur="check()" placeholder="Organisation Name" class="form-control email" ng-model="signup.orgname"  ng-trim="false" required>

                </div>
              </div>
              
               <div class="form-group required" ng-class="{'has-error': etuser.Tenancy.$touched && etuser.Tenancy.$error.required}" >
                <label for="sender-email" class="control-label">Tenancy ID </label>
                <div class="input-icon">
                  <i class="fa fa-phone"></i>
                  <input name="Tenancy" id="sender-Tenancy" type="text" placeholder="Tenancy ID " class="form-control email" ng-model="signup.tenancy" 
                  ng-blur="checkcode()" ng-trim="false" required>
                  <!--<a ng-click="company"><span>don't have Tenancy ID?<span></a>-->
                </div>
              </div>
              <div class="form-group required" ng-class="{'has-error': etuser.username.$touched && etuser.username.$error.required}">
                <label for="sender-email" class="control-label">First Name:</label>
                <div class="input-icon">
                  <i class="fa fa-user"></i>
                  <input name="username" only-words  id="sender-name" ng-minlength="3" ng-maxlength="20" type="text" placeholder="First Name" class="form-control" ng-model="signup.fname" required>
                </div>
                <p ng-show="etuser.username.$error.minlength">First name is too short.</p>
            <p ng-show="etuser.username.$error.maxlength" >First name is too long.</p>
              </div>
              <div class="form-group required" ng-class="{'has-error': etuser.userlname.$touched && etuser.userlname.$error.required}">
                <label for="sender-email" class="control-label">Last Name:</label>
                <div class="input-icon">
                  <i class="fa fa-user"></i>
                  <input name="userlname" only-words ng-minlength="3" ng-maxlength="20"  id="sender-userlname" type="text" placeholder="Last Name" class="form-control Name" ng-model="signup.lname" required>
                </div>
                <p ng-show="etuser.userlname.$error.minlength" class="danger">Last name is too short.</p>
                <p ng-show="etuser.userlname.$error.maxlength" class="danger">Last name is too long.</p>
              </div>
              <div class="form-group required" ng-class="{'has-error': etuser.email.$touched && etuser.email.$error.required}">
                <label for="sender-email" class="control-label" >Email:</label>
                <div class="input-icon">
                  <i class="fa fa-user"></i>
                  <input name="useremail" id="sender-email" type="text" placeholder="Email" ng-pattern="emailFormat" class="form-control email" ng-model="signup.email" required>
                </div>
              </div>
            </form>
              <div class="form-group">
                <button class="btn btn-success" type="button" ng-click="signup()"  ng-disabled="etuser.$invalid"><strong>Sign Up !</strong></button>
                 
              </div>
            
              
            </div>

              <div ng-show="collapsednew">

                    ng-blur="checkid()"  required>
                    
                  <!--<a ng-click="company"><span>don't have Tenancy ID?<span></a>-->

              </div>

                </div>
              </div>
              
              <div class="form-group required" ng-class="{'has-error': ntuser.ntuser.$touched && ntuser.ntuser.$error.required}">

                <div class="input-icon">
                  <i class="fa fa-user"></i>

                </div>
                <p ng-show="ntuser.username.$error.minlength" class="denger">First name is too short.</p>

              </div>
              <div class="form-group required" ng-class="{'has-error': ntuser.userlname.$touched && ntuser.userlname.$error.required}">
                <label for="sender-email" class="control-label">Last Name:</label>
                <div class="input-icon">
                  <i class="fa fa-user"></i>
                  <input name="userlname" id="sender-userlname" only-words  type="text" ng-minlength="3" ng-maxlength="20" placeholder="Last Name" class="form-control Name" ng-model="signup.nlname" required>
                </div>
                <p ng-show="ntuser.userlname.$error.minlength" class="denger">Last name is too short.</p>
                <p ng-show="ntuser.userlname.$error.maxlength" class="denger">Last name is too long.</p>
              </div>
              <div class="form-group required" ng-class="{'has-error': ntuser.useremail.$touched && ntuser.useremail.$error.required}">
                <label for="sender-email" class="control-label" >Email:</label>
                <div class="input-icon">
                  <i class="fa fa-user"></i>
                  <input name="useremail" id="sender-email" type="text" placeholder="Email"  ng-pattern="emailFormat" class="form-control email" ng-model="signup.nemail" required>
                </div>
              </div>
            </form>
             <div class="form-group">
                <button class="btn btn-success" type="button" ng-click="signupnew()" ng-disabled="ntuser.$invalid"><strong>Sign Up !</strong></button>
               
              </div>
             
</div>
