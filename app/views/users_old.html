<div id="header" ng-include="'views/header.html'"></div>
<!-- Navigation -->
<aside id="menu" ng-include="'views/navigation.html'"></aside>
<div id="wrapper">

<div class="normalheader transition animated fadeIn">
        <div class="hpanel">
            <div class="panel-body">
               

                <div class="pull-right m-t-lg" id="hbreadcrumb">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ng-href="#/main">Dashboard</a></li>
                       
                        <li class="active">
                            <span>Users</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Users
                </h2>
                <small></small>
            </div>
        </div>
    </div>
	
 <div class="content" animate-panel effect="zoomIn">
<uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlerts($index)" id="display-error-home">{{alert.msg}}</uib-alert>
  <uib-alert ng-repeat="error in errors" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{error}}</uib-alert>
  	<div class="row">
<div class="col-lg-12" >
<div class="hpanel">
	 <div class="panel-body">
	 
  
  <button class="btn btn-primary pull-right"  ng-model="collapsed" ng-click="collapsed=!collapsed" ng-disabled = "!isAdmin" ng-hide="hideadd" >New User</button>
  <div class="takadd" ng-show="collapsed">
  
  
  
    <form name="resource">
    
          <div class="row">
            <div class="col-md-4">
               <div class="form-group required" ng-class="{'has-error': resource.rname.$touched && resource.rname.$error.required}">
              <input name="rname" type="text" class="form-control" placeholder="First Name" id="user-pass" ng-model="fname" required>
            </div>
            </div>
            <div class="col-md-4">
              <div class="form-group required" ng-class="{'has-error': resource.dailycost.$touched && resource.dailycost.$error.required}">
                  <input name="dailycost" type="text" class="form-control" placeholder="Last Name" id="user-pass" ng-model="lname" required>
                </div>
          </div><br>
        </div><br>

        <div class="row">
          <div class="col-md-4">
             <div class="dropdown">
                     <input name="dailycost" ng-hide="update" type="text" class="form-control" placeholder="email" id="user-pass" ng-model="email" required>
                     <p ng-show="update">{{email}}</p>
                  </div>
                </div>
            <div class="col-md-4">
              <div class="dropdown"> 
                    <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown"  ng-model="utype" ng-options="user.id as user.type for user in usertype" >
           <p>Select</p></select>
          </div>
            </div>
          
            </div>
          <br>

          <div class="row">
            <div class="col-md-8">
               <div class="form-group required" ng-class="{'has-error': resource.dailyprce.$touched && resource.dailyprce.$error.required}">
               <textarea ng-hide="update" class="form-control" rows="5" id="comment" placeholder="Welcome Message For user" ng-model="message" ></textarea>
            </div>
            </div>
          
          </div><br>
		  
		   <div class="row">
		  <div class="col-md-12">
            <button class="btn btn-primary" ng-click="insertuser()"  ng-disabled="resource.$invalid" ng-hide="update">save</button>
            <button class="btn btn-primary" ng-click="updateuser()"  ng-disabled="resource.$invalid" ng-show="update">Update</button>
            <button class="btn btn-primary" ng-click="closeuser()">Close</button>
      
              </div>
          </div>
          

  </div>

   </div>
    </div>
  </div>
</div>
</div>


  <div class="normalheader transition ng-scope" small-header="">
  <div class="content">
    <div class="ng-scope" animate-panel="" ui-view="">
      <div class="row ng-scope">
        <div class="col-lg-3" style="">
          <div class="hpanel hgreen contact-panel"  ng-repeat="info in userdata.users">
            <div class="panel-body"> 
              <div>
              <a ng-show="isAdmin" ng-click="edituser(info)" style="float: right;"><i class="glyphicon glyphicon-pencil"></i></a><br>
              <a ng-show="isAdmin" ng-click="deleteuser(info)"   style="float: left;"><i class="glyphicon glyphicon-trash"></i></a><br>
            </div>
              <span  class="label label-success pull-right" ng-if="info.is_tenant_admin == 1">Admin</span>
              
              <h3>
              <a href="">{{info.first_name}}</a>
              </h3>
              <div class="text-muted font-bold m-b-xs">{{info.email}}</div>
              <p></p>
            </div>
            <div class="panel-footer contact-footer">
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
