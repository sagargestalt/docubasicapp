<div class="bgimg">

<div class="login-container" data-ng-init="init()">
    <div class="row">
        <div class="col-md-12">

       <div class="col-md-4 col-md-offset-4 text-center m-b-md">
                <img class="img-responsive" src="../images/docubasic_white_logo.png" />
                <uib-alert ng-repeat="alert in errors" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{alert}}</uib-alert>
                <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlert($index)" id="display-error-home">{{alert.msg}}</uib-alert>
                <uib-alert ng-repeat="alert in loginalerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlert($index)" id="display-error-home">{{alert.msg}}</uib-alert>
            </div>
        </div>

        <div class="col-md-12">
            
            <div class="hpanel">

                <div class="col-sm-7 no-padding">
                    <div class="doccolor">
                        <form id="loginForm">
                            <h3 class="login-h1">Sign in with your registered email ID</h3>
                            <div class="form-group">
                                
                                <!--<label class="control-label" for="username">Username</label>-->
                                <div class="Rectangle-3">
                                    <i class="form-control-feedback glyphicon glyphicon-user"></i>
                                    <input type="text" placeholder="example@gmail.com" title="Please enter your username" required="" value="" name="username" id="username" class="form-control" ng-model="email">
                                </div>
                                <span class="help-block small">Your unique username</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control" maxlength="20" minlength="8" ng-model="password">
                                <span class="help-block small">Your strong password</span>
                            </div>
                            <div>
                                <input type="checkbox" ng-model="remember" ng-init="remember = true">
                                Remember login
                                <p class="help-block small">(if this is a private computer)</p>
                               
                            </div>
                            <button class="btn btn-default btn-block" ng-click="loginSubmit()">Login</button><br>
                             <p class="text-center pull-left">
                                    <a ng-click="forgotpassword()"> Forgot password? </a>
                                </p>
                            <!--<a class="btn btn-warning btn-block" ng-click="signup()">Register</a>
                            <a class="btn btn-block btn-social btn-google" ng-click="login()">
                                <span class="fa fa-google"></span> Sign in with Google+
                            </a>
                            <a class="btn btn-block btn-social btn-linkedin" ng-click="getLinkedInData()">
                                <span class="fa fa-linkedin"></span> Sign in with Linkedin
                            </a>-->

                        </form>
                    </div>
                </div>
                <div class="col-sm-5 no-padding">
                    <div class=" whitecolor">
                        <form id="loginForm">
                            <h3 class="login-h1">Sign in with your social media accounts</h3>
                            
                            <div class="inner-content">
                                <div class="icons-section">
                                    <div class="twitter"><a ng-click="signup()"><span> </span> <lable> Register </lable>
                                        <div class="clear"></div></a>
                                    </div>
                                   
                                    
                                    <div class="linkedin"><a ng-click="getLinkedInData()"><span> </span> <lable>Sign in with Linkedin</lable>
                                        <div class="clear"></div></a>
                                    </div>
                                
                                    <div class="google"><a ng-click="login()"><span> </span> <lable>Sign in with Google+</lable>
                                        <div class="clear"></div></a>
                                    </div>
                                    
                                    
                                    <div class="clear"></div>
                                </div>
                            </div>
                            </form>
                    </div>
                </div>



            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 text-center">
        
        



        </div>
    </div>
</div>
</div>
