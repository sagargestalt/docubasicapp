<div id="header" ng-include="'views/header.html'"></div>
<!-- Navigation -->
<aside id="menu" ng-include="'views/navigation.html'"></aside>
<div id="wrapper">

<div class="normalheader transition animated fadeIn">
        <div class="hpanel">
            <div class="panel-body">
               

                <div class="pull-right m-t-lg" id="hbreadcrumb">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ng-href="#/main">Dashboard</a></li>
                       
                        <li class="active">
                            <span>Vendor</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Vendor
                </h2>
                <small></small>
            </div>
        </div>
    </div>

<div class="setting">
  <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlerts($index)" id="display-error-home">{{alert.msg}}</uib-alert>
  <uib-alert ng-repeat="error in errors" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{error}}</uib-alert>
  <div class="content" animate-panel effect="zoomIn">
    
	<div class="row">
<div class="col-lg-12" >
<div class="hpanel">
	 <div class="panel-body">
	
	<button class="btn btn-primary pull-right"  ng-model="collapsed" ng-click="vendorsection()" >New Vendor</button><br>
    
    <div class="takadd" ng-show="collapsed"><br>
      <form name="vendor">
        
        <div class="row">
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.ftname.$touched && vendor.ftname.$error.required}">
              <input name="ftname" type="text" class="form-control" placeholder="First name" id="user-pass" ng-model="fname" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.ltname.$touched && vendor.ltname.$error.required}">
              <input name="ltname" type="text" class="form-control" placeholder="Last name" id="user-pass" ng-model="lname" required>
            </div>
          </div>
		  </div><br>
         <div class="row">
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.email.$touched && vendor.email.$error.required}">
              <input name="email" type="text" class="form-control" placeholder="Email" id="user-pass" ng-model="email" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.vname.$touched && vendor.vname.$error.required}">
              <input name="vname" type="text" class="form-control" placeholder="Vendor name" id="user-pass" ng-model="vendorname" required>
            </div>
          </div>
		    </div><br>
         <div class="row">
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.dname.$touched && vendor.dname.$error.required}">
              <input name="dname" type="text" class="form-control" placeholder="Display name" id="user-pass" ng-model="displayname" required>
            </div>
          </div>
		  <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.vid.$touched && vendor.vid.$error.required}">
              <input name="vid" type="text" class="form-control" placeholder="Vendor Code" id="user-pass" ng-model="vendorid" required>
            </div>
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.phn.$touched && vendor.phn.$error.required}">
              <input name="phn" type="text" class="form-control" placeholder="Phone number" id="user-pass" ng-model="phone" required>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.mnumber.$touched && vendor.mnumber.$error.required}">
              <input name="mnumber" type="text" class="form-control" placeholder="Mobile number" id="user-pass" ng-model="mobile" required>
            </div>
          </div><br>
        </div><br>
        
        <div class="row">
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.site.$touched && vendor.site.$error.required}">
              <input name="site" type="text" class="form-control" placeholder="Website url" id="user-pass" ng-model="url" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group required" ng-class="{'has-error': vendor.addressdetail.$touched && vendor.addressdetail.$error.required}">
              <input name="addressdetail" type="text" class="form-control" placeholder="Street address" id="user-pass" ng-model="addressdetail" required>
            </div>
          </div>
        </div><br>
		
        <div class="row">
          <div class="col-md-4">
            <div class="dropdown">
           <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown" ng-options="value.countryid as value.countryname for value in allProducts" ng-model="country" >
      <span class="caret"></span>Country:{{orgdata[0].country_id}}</select>
              
              
            </div>
          </div>
          <div class ="col-md-4">
            <div class="dropdown">
          <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown" ng-options="value.countryid as value.statename for value in allstates | filter: { countryid:country }" ng-model="state" ng-init="state = allstates[0]">
        
          <span class="caret"></span></select>
        </div>
      </div>
     
    </div><br>
    
    <div class ="row">
	 <div class="col-md-4">
        <div class="form-group required" ng-class="{'has-error': vendor.city.$touched && vendor.city.$error.required}">
          <input name="city" type="text" class="form-control" placeholder="City" id="user-pass" ng-model="city" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group required" ng-class="{'has-error': vendor.pcode.$touched && vendor.pcode.$error.required}">
          <input name="pcode" type="text" class="form-control" placeholder="Postal code" id="user-pass" ng-model="pcode" required>
        </div>
      </div>
	  </div><br>
    
    <div class ="row">
      <div class ="col-md-8">
        <div class="form-group required" ng-class="{'has-error': vendor.smry.$touched && vendor.smry.$error.required}">
          <textarea class="form-control smry" rows="5" id="comment" placeholder="Detailed Summary" ng-model="summary" ></textarea>
        </div>
      </div>
      
   
      </div><br>
	  
    </form>
      <button class="btn btn-primary" ng-model="collapsed" ng-click="submitvendor()" ng-hide = "hidesubmit" ng-disabled="vendor.$invalid" >Add</button>
      <button class="btn btn-primary" ng-model="collapsed" ng-click="updatevendorblock()" ng-show="hidesubmit" ng-disabled="vendor.$invalid" >Update</button>
      <button class="btn btn-primary" ng-click="closevendor()">Close</button>
  
  
</div>
</div>

<br><br>
<div class="panel-body pn" >
  <table datatable="ng" class="table table-striped table-bordered table-hover" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="detail in vendorsdata" >
        <td >{{detail.displayname}}</td>
        <td><a href="" title="Delete Category" ng-click="updatevendor(detail)" class="btn"><i class="glyphicon glyphicon-pencil"></i></a>
        <a href="" title="Delete Category" ng-click="deletevendor(detail)" class="btn"><i class="glyphicon glyphicon-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
  
</div>

</div>
</div>
</div>
</div>
</div>
