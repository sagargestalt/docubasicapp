<div id="header" ng-include="'views/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/navigation.html'"></aside>
<div id="wrapper">

<div class="normalheader transition animated fadeIn">
        <div class="hpanel">
            <div class="panel-body">
               

                <div class="pull-right m-t-lg" id="hbreadcrumb">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ng-href="#/main">Dashboard</a></li>
                       
                        <li class="active">
                            <span>Project Task</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Project Task
                </h2>
                <small></small>
            </div>
        </div>
    </div>

<div class="setting">
   <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlerts($index)" id="display-error-home">{{alert.msg}}</uib-alert>
   <uib-alert ng-repeat="error in errors" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{error}}</uib-alert>
 <div class="content animate-panel" effect="zoomIn">
	 
	 
	 

<div class="row">
<div class="col-lg-12" >
<div class="hpanel">
	 <div class="panel-body">

  <button class="btn btn-primary pull-right"  ng-model="collapsed" ng-click="projecttasksection()" >New Task</button>
<div class="takadd" ng-show="collapsed">
 		
						<div class="row">
							<br><br>
							<div class="col-md-4">
								<div class="dropdown">
									<select class="form-control dropdown-toggle" type="button" data-toggle="dropdown"  ng-model="category" ng-options="taskp.id as taskp.categoryname for taskp in tasks  ">
										   <p>Select</p>
									</select>
								</div>
							</div>
 							<div class="col-md-4">
								<input name="Task category" type="text" class="form-control" placeholder="One Line Task Discription " id="user-pass" ng-model="discription" required>
 							</div>
						</div>

                        <br>
 						<div class="row">
 							<div class="col-md-2">
 						  <input name="Task category" type="text" class="form-control" placeholder="Man Days" id="user-pass" ng-model="mandays" required>
 							</div>
 						

 							<div class="col-md-2">
 							  <div class="dropdown">
    								 <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown"  ng-model="source" ng-options="money.id as money.type for money in sources" >
           <p>Select</p></select>
    								
  								</div>
 							</div>
 							
 							<div class="col-md-2" ng-show="source == '2'"><p>Vendors:</p>
 						 <div class="dropdown">
                     <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown"  ng-model="vendors"  ng-options="money.vendor_id  as money.displayname for money in vendorsdata">
            <span class="caret"></span></select>
 							</div>
            </div>

						
						
							<div class="col-md-2">
						 <input name="Task category" type="text" class="form-control" placeholder="Daily Cost" id="user-pass" ng-model="dailycost" required>
						</div>
					
          
              <div class="col-md-2">
                <input name="Task category" type="text" class="form-control" placeholder="Total cost" id="user-pass" ng-model="totalcost" required>
            </div>
          </div><br>
            
            <div class="row">
              <div class="col-md-4">
                 <input name="Task category" type="text" class="form-control" placeholder="Daily Rate" id="user-pass" ng-model="dailyrate" required>
              </div>
              <div class="col-md-4">
                <input name="Task category" type="text" class="form-control" placeholder="Total Rate" id="user-pass" ng-model="totalrate" required>
              </div>
              </div><br>

              <div class="row">
                <div class="col-md-8">
                  <textarea class="form-control" rows="5" id="comment" placeholder="Price detailed summary" ng-model="taskdetail" ></textarea>
            </div>
           
                  </div><br>
				  
				  <div class="row">
				  <div class="col-md-8">
				  <button class="btn btn-primary" ng-click="submitprojecttask()" ng-hide="update" >save</button>
               <button class="btn btn-primary" ng-click="updateprojecttaskdata()" ng-show = "update">Update</button>
               <button class="btn btn-primary" ng-click="closeprojecttask()">Close</button>
			   </div>
				  </div>
                

  </div>

  </div>
  <br><br>
  <div class="panel-body pn" >

    <table datatable="ng" class="table table-striped table-bordered table-hover" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Mandays</th>
          <th>Total Cost</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="detail in projecttask" >
         <td >{{detail.taskshortdesc}}</td>
          <td>{{detail.mandays}}</td>
          <td>{{detail.totalcost}}</td>
          <td>{{detail.description}}</td>
          <td><a href="" title="Update" ng-click="updateprojecttask(detail)" class="btn"><i class="glyphicon glyphicon-pencil"></i></a>
            <a href="" title="Delete" ng-click="deleteprojecttask(detail)" class="btn"><i class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
    
  </div>

</div>
</div>
</div>

          
          </div>
