<div class="modal-dialog modal-lg" style="margin:0px; width:100% !important;" ng-controller="templateCtrl">

 
                            
<div class="color-line"></div>
                      
<div class="modal-header"> 
    <h4 class="modal-title">Add New Template
        <span class="pull-right">
            <a ng-click="closemodal()"> <i class="pe-7s-close fa-2x"></i></a> 
        </span>
    </h4> 
</div>

 <div class="content" effect="zoomIn" >

<div class="row">
        <div class="col-lg-12" >
            <div class="pull-right m-t-lg" id="hbreadcrumb">
            <ol class="hbreadcrumb breadcrumb">
                <li><a ng-href="#/main"><i class="icon-page-14"></i> &nbsp; Dashboard</a></li>
                <li class="active"><span>Add New Template</span></li>
            </ol>
            </div>
        </div>
   </div>

                                  
<div class="row">
    <div class="col-md-12" >
    <uib-alert ng-repeat="alert in errors" class="help-block" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{alert}}</uib-alert>
          <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlert($index)" id="display-error-home">{{alert.msg}}</uib-alert>
  </div>
</div>

<br>
   
<div class="row">
    <div class="col-md-12" >
    <div class="hpanel">
        <div>
                <button type="button" class="btn btn-success" ng-click="show=!show" ng-hide="update">New Template</button>
        </div><br><br>

        <div ng-show="show">
            <br>
            <form name="template">
                        <div class="col-md-6" >
              <div class="form-group required" >
                                <input name="name" type="text" class="form-control"  placeholder="Template Name" ng-model="tempname" maxlength="20"   required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group required" >
                                 <div class="dropdown">
                  <select class="selectpicker form-control" multiple data-toggle="dropdown"  ng-options=" page.Page_id as page.PageName for page in pdata" ng-model="pagedata"   ng-required="true"   >
                  <span class="caret"></span>Select</select><br>
                    
                </div>
                            </div>
                        </div>
            </form>
            <div class="col-md-12">
              <button type="button" class="btn btn-success" ng-hide="update" ng-click="create()" ng-disabled="template.$invalid " >Create</button>
              <button type="button" class="btn btn-success" ng-show="update" ng-click="updatetemp()" ng-disabled="template.$invalid" >Update</button>
                            <button class="btn btn-primary" ng-click="close()">Cancel</button>
            </div>
            </div>

        </div>
     </div>   
 </div>  
                               
<div class="row">
  <div class="col-md-12"><br>
    <strong> Select a Template from the Gallery to Edit</strong>
    <hr>
  </div>
 </div>
                                
 <div class="row" >
    <div ng-if="nulltemplate"  >There is No Template Available</div>
    <div class="col-md-3" style=""ng-repeat="temp in p" ng-click="updatetemplate(temp,$index)">
        <div class="hpanel" ng-class="{ 'hnavyblue' : $index===selectedIndex}">
            <div class="panel-body">
                <div class="text-center">
                    <small>{{temp.template.template_name}}</small>
                </div>
            </div>
         </div>
     </div>
 </div>
                                  
                                  
  </div>
                              
                            </div>
