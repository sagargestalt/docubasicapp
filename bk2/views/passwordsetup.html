<style>
    body{
   background-color: #fff;
   font-size: 14px;
   color: #8c8c8c ;
   font-weight: 400;
    background: url(images/login_bg.png) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

}
</style>

<div>

<div class="forgot-container" data-ng-init="init()">
    <div class="row">
        <div class="col-md-12">

       <div class="col-md-6 col-md-offset-3 text-center m-b-md">
                <img class="img-responsive" src="images/docubasic_white_logo.png" />
            </div>
        </div>
     


<div>
          <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlert($index)" id="display-error-home">{{alert.msg}}</uib-alert>
           <uib-alert ng-repeat="error in errors" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlert($index)" id="display-error-home">{{error}}</uib-alert>
        </div>


        <div class="col-md-12">
        <br><br>
        <h3 class="login-h1 white">Password Setup </h3>
        
         </div>

        <div class="col-md-12">
            
            <div class="hpanel">

                <div class="col-sm-12 no-padding">
                    <div class="changepass_doccolor">
                          <p class="white">{{tip}}</p>
                         <br>
                         <form name="loginForm" role="form" ng-submit="loginSubmit()">
                             <br> 
                           <div class="form-group required" ng-class="{'has-error': loginForm.userphone.$touched && loginForm.userphone.$error.required}">
                <div class="inner-addon left-addon">
                  <i class="glyphicon"><img  src="images/icons/password.png"></i>
                             
                 <input name="userpassword" id="sender-email" type="password" maxlength="20" minlength="8" placeholder="Password" class="form-control email" ng-model="password" required style="color:#d1eed8 !important;">
                               </div>
              </div>
              <div class="form-group required" ng-class="{'has-error': loginForm.userpassword.$touched && loginForm.userpassword.$error.required}">
                <div class="inner-addon left-addon">
                  <i class="glyphicon"><img  src="images/icons/password.png"></i>
                 <input name="userpassword" type="password" class="form-control" maxlength="20" minlength="8" placeholder="Confirm Password" id="user-pass" ng-model="repassword" required style="color:#d1eed8 !important;">
                               </div>
              </div>
             
                            <!--<div>
                                <input type="checkbox" ng-model="remember" ng-init="remember = true">
                                Remember login
                                <p class="help-block small">(if this is a private computer)</p>
                               
                            </div>-->
                            <button class="btn btn-default btn-block h50" type="submit" ng-click="submit()">Submit <img class="loginarrow" src="images/icons/arrow_right.png"></button>

                         

                            <br>
              
                        </form>
                    </div>
                </div>
                



            </div>
        </div>
     

    </div>
   
</div>
</div>
