                                    </div>

                                              </select>
                                              
                                            </div>
                                                                    </div>
                                    </div>
                                    <div class="col-md-6">

                                       max-date="'2019-06-22'" datepicker-options="dateOptions"
                                       date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="DD/MM/YYYY"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" style="height:48px" ng-click="open($event)"><i
                        class="icon-calander"></i></button>
              </span>
                            </p>
                        </div>
