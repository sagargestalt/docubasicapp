<div id="header" ng-include="'views/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/navigation.html'"></aside>
<div id="wrapper">

<div class="normalheader transition animated fadeIn">
        <div class="hpanel">
            <div class="panel-body">
               

                <div class="pull-right m-t-lg" id="hbreadcrumb">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ng-href="#/main">Dashboard</a></li>
                       
                        <li class="active">
                            <span>Client</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Client
                </h2>
                <small></small>
            </div>
        </div>
    </div>

<div class="setting">
   <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlerts($index)" ng-click="closeAlert($index)" id="display-error-home">{{alert.msg}}</uib-alert>
   <uib-alert ng-repeat="error in errors" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error-home">{{error}}</uib-alert>
 <div class="content" animate-panel effect="zoomIn">

 	<div class="row">
<div class="col-lg-12" >
<div class="hpanel">
	 <div class="panel-body">
 
 	<button class="btn btn-primary pull-right"  ng-model="collapsed" ng-click="clientsection()" >New Client</button><br>
 
 		<div class="takadd" ng-show="collapsed">
 		
 					<div class="row">
 						<div class="col-md-4">
 							 <input name="Task category" type="text" class="form-control" placeholder="First name" id="user-pass" ng-model="fname" required>
 							</div>
 							<div class="col-md-4">
 							 <input name="Task category" type="text" class="form-control" placeholder="Last name" id="user-pass" ng-model="lname" required>
 							</div>
							</div><br>
							<div class="row">
 							
 							<div class="col-md-4">
 							 <input name="Task category" type="text" class="form-control" placeholder="Email" id="user-pass" ng-model="email" required>
 							</div>
 							<div class="col-md-4">
 							 <input name="Task category" type="text" class="form-control" placeholder="Company name" id="user-pass" ng-model="cname" required>
 							</div>
							</div><br>
							<div class="row">
 							<div class="col-md-4">
 							 <input name="Task category" type="text" class="form-control" placeholder="Display name" id="user-pass" ng-model="displayname" required>
 							</div>
							<div class="col-md-4">
 							<input name="Task category" type="text" class="form-control" placeholder="Client id" id="user-pass" ng-model="clientid" required>
 							</div>
 						</div><br> 


 						<div class="row">
 							<div class="col-md-4">
 							  <input name="Task category" type="text" class="form-control" placeholder="Phone number" id="user-pass" ng-model="phone" required>
 							</div>
 							
 							<div class="col-md-4">
 						 <input name="Task category" type="text" class="form-control" placeholder="Mobile number" id="user-pass" ng-model="mobile" required>
 							</div><br>
                 </div><br>

						
						<div class="row">
							<div class="col-md-4">
							 <input name="Task category" type="text" class="form-control" placeholder="Website url" id="user-pass" ng-model="url" required>
						</div>
						<div class="col-md-4">
						   <input name="Task category" type="text" class="form-control" placeholder="Street address" id="user-pass" ng-model="addressdetail" required>
								</div>
					</div><br>
          
		  <div class="row">
              <div class="col-md-4">
                <div class="dropdown">
                    <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown" ng-options="value.countryid as value.countryname for value in allProducts" ng-model="country" >
      <span class="caret"></span>Country:{{orgdata[0].country_id}}</select>
                      <ul class="dropdown-menu">
                        <li><a href="#">HTML</a></li>
                        <li><a href="#">CSS</a></li>
                        <li><a href="#">JavaScript</a></li>
                      </ul>
                 </div>
                </div>
            <div class ="col-md-4">
               <div class="dropdown">
                <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown" ng-options="value.countryid as value.statename for value in allstates | filter: { countryid:country }" ng-model="state" ng-init="state = allstates[0]">
        <span class="caret"></span>Select</select>
                  </button>
                </div>
              </div>
             
        </div><br>
         
 				<div class ="row">
				 <div class = "col-md-4">
                <input name="Task category" type="text" class="form-control" placeholder="City" id="user-pass" ng-model="city" required>
              </div>
          <div class ="col-md-4">
               <input name="Task category" type="text" class="form-control" placeholder="Postal code" id="user-pass" ng-model="pcode" required>
            </div>
			</div><br>
         
 				<div class ="row">
            <div class ="col-md-8">
              <textarea class="form-control" rows="5" id="comment" placeholder="Detailed Summary" ng-model="summary" ></textarea>

            </div>


        </div><br>
		<div class ="row">
            <div class ="col-md-8">
        <button class="btn btn-primary" ng-model="collapsed" ng-click="submitclient()" ng-hide="update" >Add</button>
         <button class="btn btn-primary" ng-model="collapsed" ng-click="updateclientdata()" ng-show="update" >Update</button>
         <button class="btn btn-primary" ng-click="closeclient()">Close</button>
		 </div>
		 </div>
      
        
        </div>

 		</div>
		<br><br>
    <div class="panel-body pn" >

          <table datatable="ng" class="table table-striped table-bordered table-hover" >
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="detail in clients" >
          <td >{{detail.firstname}}</td>
          <td>{{detail.lastname}}</td>
           <td>{{detail.email}}</td>
          <td><a href="" title="Update" ng-click="updateclient(detail)" class="btn"><i class="glyphicon glyphicon-pencil"></i></a>
            <a href="" title="Delete" ng-click="delteclient(detail)" class="btn"><i class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
 	
	</div>
 </div>
