<div id="header" ng-include="'views/header.html'"></div>
<!-- Navigation -->
<aside id="menu" ng-include="'views/navigation.html'"></aside>
<div id="wrapper">
	<div class="content">
<div class="row">
	
	<div class="col-lg-12">
	<div class="col-lg-3 ng-scope"  style="">
		<div class="hpanel stats">
			<div class="panel-body h-200">
				<div class="stats-title pull-left">
					<h4>Billing Details</h4>
				</div>
				
				<div class="clearfix"></div>
				<div class="m-t-xs" ng-repeat = "info in billingdata">
					<div class="row">
						<div class="col-xs-6" style="">
							<small class="stat-label">Current Plan</small>
							<h5>
							{{info.name}}
							
							</h5>
						</div>
						<div class="col-xs-6" style="">
							<small class="stat-label">Due Date</small>
							<h5>
							{{info.due_date}}
							
							</h5>
						</div>
						<div class="col-xs-6" style="">
							<small class="stat-label">Amount</small>
							<h5>
							{{info.amount}}
							
							</h5>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6" style="">
							<small class="stat-label">Start Date</small>
							<h5>
							{{info.start}}
							
							</h5>
						</div>
						<div class="col-xs-6" style="">
							<small class="stat-label">End Date</small>
							<h5>
							{{info.end}}
							
							</h5>
						</div>

					</div>
					
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-3">
		<br><br><br><br><br><br><br><br>
		<a ng-href="#/billing-history"> Click here to view more Billing History</a>
	</div>



	</div>
</div>

					</div>

							<br>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
